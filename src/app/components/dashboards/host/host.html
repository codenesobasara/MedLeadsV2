@switch (state.hostDashState().eventSelected) {
  @case (true) {

    @switch (state.hostDashState().cardSelected) {

      @case ('VendorEngagement') {
        <vendor-engagement />
      }

     
    
      @default {
        <host-kpi />
      }

    }

  }
    @case (false) {
    <hostaction-cards />
  }
}
