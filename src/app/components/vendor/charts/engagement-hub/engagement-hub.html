@if (series(); as data) {
  @if (data.length > 0) {
    <apx-chart 
      [series]="data" 
      [chart]="options.chart!" 
      [xaxis]="options.xaxis!"
      [plotOptions]="options.plotOptions!"
      [dataLabels]="options.dataLabels!"
      style="width: 100%; display: block;">
    </apx-chart>
  } @else {
    <div class="no-data">
      <p>No scans found for this selection.</p>
    </div>
  }
} @else {
  <div class="loading-state">
    <p>Loading chart...</p>
  </div>
}
