
@if (series(); as data) {
  @if (data.length > 0) {
    <apx-chart
      [series]="data"
      [chart]="options.chart!"
      [xaxis]="options.xaxis!"
      [yaxis]="options.yaxis!"
      [stroke]="options.stroke!"
      [tooltip]="options.tooltip!"
      style="width: 100%; display: block;"
    ></apx-chart>
  }
}
